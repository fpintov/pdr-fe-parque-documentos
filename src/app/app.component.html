<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    [class.collapsed]="!opened"
    class="sidenav">
    <div class="sidenav-header">
      <h2 *ngIf="opened" class="app-title">{{ title }}</h2>
      <h2 *ngIf="!opened" class="app-title-mini">A</h2>
    </div>
    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems">
        <!-- Items con submenú (acordeón) -->
        <mat-expansion-panel 
          *ngIf="item.hasSubmenu && opened" 
          [expanded]="expandedPanels[item.name]"
          (opened)="expandedPanels[item.name] = true"
          (closed)="expandedPanels[item.name] = false"
          class="menu-expansion-panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>{{ item.icon }}</mat-icon>
              <span class="menu-item-text">{{ item.name }}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item 
               *ngFor="let subItem of item.submenu" 
               [routerLink]="subItem.route" 
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: false}">
              <mat-icon>{{ subItem.icon }}</mat-icon>
              <span class="menu-item-text">{{ subItem.name }}</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        
        <!-- Item simple sin submenú -->
        <a mat-list-item 
           *ngIf="!item.hasSubmenu" 
           [routerLink]="item.route" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: false}">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span *ngIf="opened" class="menu-item-text">{{ item.name }}</span>
        </a>
        
        <!-- Item con submenú cuando el sidenav está colapsado -->
        <a mat-list-item 
           *ngIf="item.hasSubmenu && !opened" 
           [routerLink]="item.route" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: false}">
          <mat-icon>{{ item.icon }}</mat-icon>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Sistema de Gestión</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
