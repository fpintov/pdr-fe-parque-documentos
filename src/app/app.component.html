<!-- Mostrar solo el router-outlet cuando esté en login -->
<div *ngIf="showLogin" class="login-wrapper">
  <router-outlet></router-outlet>
</div>

<!-- Mostrar el sidenav cuando esté autenticado -->
<mat-sidenav-container *ngIf="!showLogin" class="sidenav-container" #sidenavContainer>
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    [class.collapsed]="!opened"
    class="sidenav">
    <div class="sidenav-header">
      <h2 *ngIf="opened" class="app-title">{{ title }}</h2>
      <h2 *ngIf="!opened" class="app-title-mini">PDR</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="opened" class="menu-item-text">{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">PDR Documentos Parque</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
